<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheetu Room</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 1rem;
      background: linear-gradient(-45deg, #d88cff, #ffa3d8, #fcb5ff, #e3a1ff);
      background-size: 400% 400%;
      animation: rgbBG 15s ease infinite;
      color: #fff;
    }

    @keyframes rgbBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px #fff, 0 0 20px pink, 0 0 30px purple;
      margin-bottom: 2rem;
    }

    .header img {
      height: 2.5em;
      margin-left: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .accordion {
      margin-bottom: 1rem;
    }

    .accordion button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #cc66ff, #ff99cc);
      color: #fff;
      font-size: 1.1rem;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .accordion button:hover {
      transform: scale(1.03);
    }

    .panel {
      background: rgba(255,255,255,0.1);
      margin-top: 0.5rem;
      padding: 1rem;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scaleY(0.95);}
      to {opacity: 1; transform: scaleY(1);}
    }

    .joke-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .joke-box button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      background: #ff99cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn {
      margin-top: 2rem;
      padding: 1rem;
      background: crimson;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      background: #ff4d6d;
    }

    .confirm-box {
      display: none;
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 12px;
    }

    .confirm-box button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .yes-btn { background: #28a745; color: white; }
    .no-btn { background: #ffc107; color: black; }

    .player {
      margin-top: 2rem;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
    }

    .player button {
      margin: 0.3rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #cc66ff;
      color: white;
      font-weight: bold;
    }

    .song-title {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      text-shadow: 0 0 5px #fff;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 1.5rem;
      }

      .header img {
        height: 2em;
      }

      .panel {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    Welcome to Cheetu Room
    <img src="teddy-sticker.png" alt="Teddy" />
  </div>

  <div class="accordion">
    <button onclick="togglePanel(0)">Section 1</button>
    <div class="panel">Dummy content for Section 1.</div>

    <button onclick="togglePanel(1)">Section 2</button>
    <div class="panel">Dummy content for Section 2.</div>

    <button onclick="togglePanel(2)">Section 3</button>
    <div class="panel">Dummy content for Section 3.</div>

    <button onclick="togglePanel(3)">Section 4</button>
    <div class="panel">Dummy content for Section 4.</div>

    <button onclick="togglePanel(4)">Joke Section</button>
    <div class="panel">
      <div id="joke-content">This is joke #1.</div>
      <div class="joke-box">
        <button onclick="prevJoke()">Prev</button>
        <button onclick="nextJoke()">Next</button>
      </div>
    </div>

    <button onclick="togglePanel(5)">Section 6</button>
    <div class="panel">Dummy content for Section 6.</div>
  </div>

  <button class="logout-btn" onclick="confirmLogout()">Logout</button>
  <div class="confirm-box" id="confirm-box">
    <p>Sure you wanna logout?</p>
    <button class="yes-btn" onclick="window.location.href='index.html'">Yes</button>
    <button class="no-btn" onclick="document.getElementById('confirm-box').style.display='none'">No</button>
  </div>

  <div class="player">
    <div class="song-title" id="song-title">Playing: Song 1</div>
    <audio id="audio" src="songs/song1.mp3"></audio>
    <button onclick="prevSong()">‚èÆÔ∏è</button>
    <button onclick="togglePlay()">‚èØÔ∏è</button>
    <button onclick="nextSong()">‚è≠Ô∏è</button>
    <br />
    <button onclick="changeVolume(-0.1)">üîâ</button>
    <button onclick="changeVolume(0.1)">üîä</button>
  </div>

  <script>
    const panels = document.querySelectorAll(".panel");
    let openPanel = null;

    function togglePanel(i) {
      if (openPanel === i) {
        panels[i].style.display = "none";
        openPanel = null;
      } else {
        panels.forEach(p => p.style.display = "none");
        panels[i].style.display = "block";
        openPanel = i;
      }
    }

    const jokes = [
      "This is joke #1.",
      "This is joke #2.",
      "This is joke #3."
    ];
    let jokeIndex = 0;

    function nextJoke() {
      jokeIndex = (jokeIndex + 1) % jokes.length;
      document.getElementById("joke-content").innerText = jokes[jokeIndex];
    }

    function prevJoke() {
      jokeIndex = (jokeIndex - 1 + jokes.length) % jokes.length;
      document.getElementById("joke-content").innerText = jokes[jokeIndex];
    }

    function confirmLogout() {
      document.getElementById("confirm-box").style.display = "block";
    }

    const songs = [
      { name: "Song 1", src: "songs/song1.mp3" },
      { name: "Song 2", src: "songs/song2.mp3" }
    ];
    let songIndex = 0;
    const audio = document.getElementById("audio");
    const songTitle = document.getElementById("song-title");

    function loadSong() {
      audio.src = songs[songIndex].src;
      songTitle.textContent = `Playing: ${songs[songIndex].name}`;
      audio.play();
    }

    function nextSong() {
      songIndex = (songIndex + 1) % songs.length;
      loadSong();
    }

    function prevSong() {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function changeVolume(delta) {
      audio.volume = Math.min(1, Math.max(0, audio.volume + delta));
    }

    // auto play on load
    loadSong();
  </script>
</body>
</html>
