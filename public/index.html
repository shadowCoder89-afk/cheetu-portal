<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(270deg, #ff5ec2, #5efff1, #8b5eff, #ff6f61);
      background-size: 800% 800%;
      animation: bgAnim 20s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      width: 90%;
      max-width: 300px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00d4;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      background: none;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button.active {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #00ffff;
    }

    button:hover {
      transform: scale(1.05);
      border-color: #ff80ff;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .toggle-password {
      margin-bottom: 0.5rem;
      cursor: pointer;
      color: #00ffff;
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
   @media (prefers-color-scheme: dark) {
    body {
      color: #fff;
    } 
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Vishakha ðŸ’–, This is your portal</h1>
    <h2>Create an account or login</h2>
    <button id="loginBtn">Login</button>
    <button id="createBtn">Create Account</button>

    <form id="authForm" class="hidden">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="toggle-password" id="togglePassword">Show Password</div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <div id="messageBox" class="message hidden"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const createBtn = document.getElementById('createBtn');
    const authForm = document.getElementById('authForm');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const messageBox = document.getElementById('messageBox');
    const usernameInput = document.getElementById('username');
    const submitBtn = document.getElementById('submitBtn');

    let mode = ''; // login or create

    const setMode = (newMode) => {
      if (mode === newMode) return;
      mode = newMode;
      loginBtn.classList.toggle('active', mode === 'login');
      createBtn.classList.toggle('active', mode === 'create');
      authForm.classList.remove('hidden');
      usernameInput.value = '';
      passwordInput.value = '';
      togglePassword.textContent = 'Show Password';
      passwordInput.type = 'password';
      messageBox.classList.add('hidden');
    };

    loginBtn.addEventListener('click', () => setMode('login'));
    createBtn.addEventListener('click', () => setMode('create'));

    togglePassword.addEventListener('click', () => {
      const show = passwordInput.type === 'password';
      passwordInput.type = show ? 'text' : 'password';
      togglePassword.textContent = show ? 'Hide Password' : 'Show Password';
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        showMessage('Fill all fields ðŸ« ');
        return;
      }

      const endpoint = mode === 'login' ? '/login' : '/create-account';
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ username, password })
      });

      const text = await res.text();
      if (text.includes('http') || res.redirected) {
        window.location.href = res.url;
      } else {
        showMessage(text);
      }
    });

    const showMessage = (msg) => {
      messageBox.textContent = msg;
      messageBox.classList.remove('hidden');
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !authForm.classList.contains('hidden')) {
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
