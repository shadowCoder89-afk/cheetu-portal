<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheetu Portal Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff66cc, #9966ff, #66ccff, #ff9966);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      flex-direction: column;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px #fff;
    }

    h1 {
      font-size: 26px;
      text-shadow: 0 0 8px #fff, 0 0 12px #ff00ff;
      margin-bottom: 20px;
    }

    .form-toggle {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      border: 2px solid #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .form-toggle button {
      background: transparent;
      color: white;
      padding: 10px;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-toggle button.active {
      background: white;
      color: black;
    }

    .form-group {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .glow-btn {
      background: #ffffff;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
      transition: all 0.3s ease;
    }

    .glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #fff, 0 0 24px #ff00ff;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: yellow;
      min-height: 20px;
    }

    .toggle-password {
      background: none;
      border: none;
      color: #00ffff;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .glow-btn {
        font-size: 14px;
        padding: 8px 12px;
      }

      .form-toggle button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello Vishakha,<br>welcome to your portal.</h1>

    <div class="form-toggle">
      <button id="showCreate">Create Account</button>
      <button id="showLogin">Login</button>
    </div>

    <div id="formSection" class="form-group">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button class="toggle-password" onclick="togglePassword()">Show Password</button>
      <button class="glow-btn" id="submitBtn">Submit</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const showCreateBtn = document.getElementById("showCreate");
    const showLoginBtn = document.getElementById("showLogin");
    const formSection = document.getElementById("formSection");
    const submitBtn = document.getElementById("submitBtn");
    const message = document.getElementById("message");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    let formType = "";

    const updateForm = (type) => {
      formType = type;
      formSection.style.display = "flex";
      message.textContent = "";
      usernameInput.value = "";
      passwordInput.value = "";
      showCreateBtn.classList.remove("active");
      showLoginBtn.classList.remove("active");

      if (type === "create") {
        showCreateBtn.classList.add("active");
      } else {
        showLoginBtn.classList.add("active");
      }
    };

    showCreateBtn.addEventListener("click", () => updateForm("create"));
    showLoginBtn.addEventListener("click", () => updateForm("login"));

    const togglePassword = () => {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    };

    submitBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password || !formType) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      const route = formType === "create" ? "/create-account" : "/login";
      try {
        const res = await fetch(route, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok) {
          message.textContent = data.message || "Success!";
          if (route === "/login") {
            setTimeout(() => {
              window.location.href = "/cheetu-room.html";
            }, 1000);
          }
        } else {
          message.textContent = data.message || "Something went wrong.";
        }
      } catch (err) {
        console.error("Error:", err);
        message.textContent = "Server error.";
      }
    });

    // ENTER key navigation
    [usernameInput, passwordInput].forEach((input, index, arr) => {
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          if (index === arr.length - 1) {
            submitBtn.click();
          } else {
            arr[index + 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
