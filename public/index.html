<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Background animation */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #56e2cf, #ff9a8b);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00cc;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn, .create-btn, .submit-btn {
      background-color: #ff79c6;
      color: white;
    }

    .login-btn:hover, .create-btn:hover, .submit-btn:hover {
      background-color: #bd4b9c;
      transform: scale(1.05);
    }

    .active-mode {
      box-shadow: 0 0 10px #fff, 0 0 20px #ff00cc;
      transform: scale(1.05);
    }

    .toggle-password {
      background-color: #50fa7b;
      color: #000;
    }

    .toggle-password:hover {
      background-color: #3cc861;
      transform: scale(1.05);
    }

    #floating-msg {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #222;
      color: white;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    #authForm {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Hello Vishakha, welcome to your portal.</h1>

  <div class="form-container">
    <div>
      <button id="createBtn" class="create-btn" onclick="toggleForm('create')">Create Account</button>
      <button id="loginBtn" class="login-btn" onclick="toggleForm('login')">Login</button>
    </div>

    <form id="authForm" onsubmit="handleSubmit(event)">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="button" class="toggle-password" onclick="togglePassword()">Show Password</button><br>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <div id="floating-msg"></div>

  <script>
    let currentMode = null;

    function toggleForm(mode) {
      currentMode = mode;

      // Reset form
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';

      // Show the form
      document.getElementById('authForm').style.display = 'block';

      // Highlight the active button
      document.getElementById('createBtn').classList.remove('active-mode');
      document.getElementById('loginBtn').classList.remove('active-mode');
      if (mode === 'create') {
        document.getElementById('createBtn').classList.add('active-mode');
      } else {
        document.getElementById('loginBtn').classList.add('active-mode');
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }

    function showMessage(msg, bg = "#222") {
      const msgBox = document.getElementById("floating-msg");
      msgBox.innerText = msg;
      msgBox.style.backgroundColor = bg;
      msgBox.style.display = "block";
      setTimeout(() => {
        msgBox.style.display = "none";
      }, 3000);
    }

    function handleSubmit(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        showMessage("Username and password are required!", "#c0392b");
        return;
      }

      fetch(currentMode === 'create' ? '/create-account' : '/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showMessage(data.message || "Success!", "#28a745");
          setTimeout(() => {
            window.location.href = '/cheetu-room.html';
          }, 1000);
        } else {
          showMessage(data.message || "Error occurred!", "#c0392b");
        }
      })
      .catch(() => {
        showMessage("Network error. Try again later!", "#e74c3c");
      });
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSubmit(e);
      } else if (e.key === 'Backspace') {
        document.getElementById('username').focus();
      }
    });
  </script>
</body>
</html>
