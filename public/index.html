<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheetu Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #ff69b4, #dda0dd, #87ceeb, #ffa07a, #90ee90);
      background-size: 1000% 1000%;
      animation: rainbow 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      text-shadow: 0 0 10px #fff, 0 0 30px #f0f, 0 0 50px #0ff;
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 280px;
      width: 90%;
      max-width: 400px;
    }

    .form-toggle {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-toggle button {
      padding: 10px;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-toggle button.active {
      background-color: white;
      color: #000;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button.submit-btn, .toggle-password {
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    button.submit-btn {
      background-color: #00ffff;
      color: black;
    }

    button.submit-btn:hover {
      background-color: #00cccc;
    }

    .toggle-password {
      background-color: transparent;
      border: 2px solid white;
      color: white;
    }

    .message {
      text-align: center;
      color: #fff;
      font-weight: bold;
      padding: 8px;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.3);
      display: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome Vishakha , this is your portal</h1>

  <div class="container">
    <div class="form-toggle">
      <button id="createBtn">Create Account</button>
      <button id="loginBtn">Login</button>
    </div>

    <input type="text" id="username" placeholder="Username" style="display: none;">
    <input type="password" id="password" placeholder="Password" style="display: none;">
    <button class="toggle-password" id="togglePassword" style="display: none;">Show Password</button>
    <button class="submit-btn" id="submitBtn" style="display: none;">Submit</button>

    <div class="message" id="messageBox"></div>
  </div>

  <script>
    let mode = null;

    const createBtn = document.getElementById("createBtn");
    const loginBtn = document.getElementById("loginBtn");
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const submitBtn = document.getElementById("submitBtn");
    const messageBox = document.getElementById("messageBox");

    createBtn.addEventListener("click", () => {
      mode = "create";
      highlightButton(createBtn);
      showForm();
      clearFields();
    });

    loginBtn.addEventListener("click", () => {
      mode = "login";
      highlightButton(loginBtn);
      showForm();
      clearFields();
    });

    togglePassword.addEventListener("click", () => {
      if (password.type === "password") {
        password.type = "text";
        togglePassword.textContent = "Hide Password";
      } else {
        password.type = "password";
        togglePassword.textContent = "Show Password";
      }
    });

    submitBtn.addEventListener("click", async () => {
      const payload = {
        username: username.value.trim(),
        password: password.value.trim(),
      };

      if (!payload.username || !payload.password) {
        return showMessage("Please fill in both fields", false);
      }

      const url = mode === "create" ? "/create-account" : "/login";
      const response = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      });

      const result = await response.json();
      if (result.success) {
        showMessage(result.message, true);
        if (mode === "login") {
          setTimeout(() => {
            window.location.href = "/cheetu-room";
          }, 1000);
        }
      } else {
        showMessage(result.message || "Something went wrong", false);
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (submitBtn.style.display !== "none") {
          submitBtn.click();
        }
      }
    });

    function showForm() {
      username.style.display = "block";
      password.style.display = "block";
      togglePassword.style.display = "block";
      submitBtn.style.display = "block";
    }

    function clearFields() {
      username.value = "";
      password.value = "";
      togglePassword.textContent = "Show Password";
      password.type = "password";
    }

    function highlightButton(activeBtn) {
      [createBtn, loginBtn].forEach(btn => btn.classList.remove("active"));
      activeBtn.classList.add("active");
    }

    function showMessage(msg, isSuccess) {
      messageBox.textContent = msg;
      messageBox.style.backgroundColor = isSuccess ? "rgba(0,255,0,0.2)" : "rgba(255,0,0,0.3)";
      messageBox.style.display = "block";
      setTimeout(() => {
        messageBox.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
