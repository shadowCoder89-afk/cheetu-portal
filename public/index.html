<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheetu Portal Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff99cc, #cc66ff, #ffccff, #cc99ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid #fff3;
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px violet, 0 0 30px pink;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #cc66ff, #ff99cc);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    #form-section {
      display: none;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.6rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .toggle-pass {
      background: transparent;
      border: none;
      color: white;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Cheetu's Portal</h1>
    <button class="btn" onclick="toggleMode('create')">Create Account</button>
    <button class="btn" onclick="toggleMode('login')">Login</button>

    <div id="form-section">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <br />
      <button class="toggle-pass" onclick="togglePassword()">Show Password</button>
      <br />
      <button class="btn" onclick="submitForm()">Submit</button>
    </div>
  </div>

  <script>
    let currentMode = null;

    function toggleMode(mode) {
      currentMode = mode;
      document.getElementById("form-section").style.display = "block";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function submitForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Enter username and password.");
        return;
      }

      fetch(currentMode === 'create' ? '/create-account' : '/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.success) {
          window.location.href = "cheetu-room.html";
        }
      });
    }

    // Keyboard navigation
    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        if (currentMode && document.getElementById("form-section").style.display === "block") {
          submitForm();
        }
      } else if (e.key === "Backspace") {
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }
    });
  </script>
</body>
</html>
